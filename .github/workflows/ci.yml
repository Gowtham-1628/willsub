# ============================================
# CI Pipeline - Build & Test
# Runs on every push and pull request
# ============================================
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────
  # Job 1: Build + Unit / Config / Mock Tests
  # Runs on every push and PR
  # ──────────────────────────────────────────
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create config.json for tests
        run: cp config/config.test.json config.json

      - name: Build TypeScript
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run unit tests (JobsModule - mocked API)
        run: npm test -- --forceExit --detectOpenHandles --testPathPattern='JobsModule'
        env:
          NODE_ENV: test
        timeout-minutes: 5

      - name: Run config tests (ConfigManager)
        run: npm test -- --forceExit --detectOpenHandles --testPathPattern='ConfigManager'
        env:
          NODE_ENV: test
        timeout-minutes: 3

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist/
          retention-days: 7

  # ──────────────────────────────────────────
  # Job 2: Login Flow Test (Browser/Integration)
  # Only runs on push to main when secrets exist
  # ──────────────────────────────────────────
  login-test:
    name: Login Flow Test
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser fonts-liberation \
            libasound2t64 libatk-bridge2.0-0 libatk1.0-0 libcups2 \
            libdbus-1-3 libdrm2 libgbm1 libgtk-3-0 libnspr4 libnss3 \
            libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 \
            xdg-utils --no-install-recommends

      - name: Create config for tests
        run: cp config/config.test.json config.json

      - name: Run login flow tests (PuppeteerAuthModule)
        run: npm test -- --forceExit --detectOpenHandles --testPathPattern='PuppeteerAuthModule'
        env:
          NODE_ENV: test
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
          WILLSUB_USERNAME: ${{ secrets.WILLSUB_USERNAME }}
          WILLSUB_PASSWORD: ${{ secrets.WILLSUB_PASSWORD }}
        timeout-minutes: 10
        continue-on-error: true
